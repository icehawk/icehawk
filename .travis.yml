language: php

matrix:
  fast_finish: true
  include:
  - php: 7.0
  - php: 7.1
  - php: nightly
  allow_failures:
  - php: 7.1
  - php: nightly

branches:
  only:
    - master
    - development
    - /^feature\/.+$/
    - /^refactoring\/.+$/
    - /^issue\/.+$/

before_install: echo "extension = xdebug.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini

before_script:
 - composer self-update
 - mkdir -p vendor/bin
 - composer install -o --prefer-dist --no-interaction
 - mkdir build/logs

script:
 - php vendor/bin/phpunit.phar -c build/

after_success:
 - travis_retry php vendor/bin/coveralls.phar -v --exclude-no-stmt

notifications:
  slack: fortune-globe:PoLjMJuARdFicBIEPzdNrZ96
